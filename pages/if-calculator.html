<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ifcal.css">
    <title>if-calculator</title>
</head>

<body>
    <header>
        <h1 class="heading">Calculator using if/else statements</h1>
        <p class="howTo">To use this calculator please enter a number in the Number A field then what method you would
            like to use (* for times, / for devide, + for plus, - for minus. Then the next number in option B) </p>
    </header>
    <main>

        <div id="inputOne">
            <input type="number" id="numInputOne" placeholder="Enter number A">
        </div>

        <div id="inputTwo">
            <input type="text" id="action" placeholder="* or / or + or - ">
        </div>

        <div id="inputThree">
            <input type="number" id="numInputTwo" placeholder="Enter number B">
        </div>

        <div id="result"></div>

        <button onclick="myFunction()">calculate</button>
        
        <div class="return">
            <button onclick="history.back()">Go Back</button>
        </div>

    </main>
    <script src="/functions/if-cal.js" type="text/javascript"></script>
</body>

</html>
